<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile â€“ FRAMES</title>
  <!--- TAILWIND CSS  -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body class="min-h-screen bg-black text-white">

<div class="geometric-bg"></div>

<main class="max-w-4xl mx-auto px-6 py-16">
  <!-- PROFILE HEADER AND CARD -->
  <div class="bg-black/70 border border-gray-800 rounded-2xl p-8 backdrop-blur-sm">

    <div class="flex items-center gap-6 mb-8">
      <img src="/static/assets/pfp/{{ pfp }}"
           class="w-24 h-24 rounded-full border border-purple-500 object-cover"
           alt="Profile Picture">

      <div>
        <!-- USERNAME AND OTHER DATA -->
        <h1 class="text-3xl font-semibold">{{ username }}</h1>
        <p class="text-purple-400 text-sm">{{ title }}</p>
        <p class="text-gray-400 text-sm">Joined {{ joined }}</p>
      </div>
    </div>

    <div class="space-y-4">
      <p class="text-gray-300">
        {{ bio }}
      </p>
      <!-- USER STATISTICS AND REVIEW DATA -->
      <div class="flex gap-8 text-sm text-gray-300 pt-4">
        <div>
          <span class="text-lg font-semibold">{{ reviews }}</span><br>
          Reviews
        </div>
      </div>
    </div>

    <div class="mt-8 flex gap-4">
      <a href="/edit-profile"
         class="px-4 py-2 rounded-lg border border-gray-700 hover:bg-gray-900">
        Edit profile
      </a>
      <!-- LOG OUT -->
      <a href="/logout"
         class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700">
        Log out
      </a>
    </div>

  </div>

</main>

</body>
</html>
